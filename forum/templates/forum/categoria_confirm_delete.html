{% extends 'base.html' %}

{% block title %}Remover Categoria | Hubx{% endblock %}

{% block content %}
<div class="container mt-8">
    <h2 class="text-2xl font-bold text-neutral-900 mb-6">Confirmar remoção</h2>
    <p class="mb-4">Deseja remover a categoria <strong>{{ object.nome }}</strong>? Esta operação não pode ser desfeita.</p>
    <form method="post" class="flex gap-4 justify-end">
        {% csrf_token %}
        <a href="{% url 'forum:categoria_manage_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Remover</button>
    </form>
</div>
{% endblock %}
