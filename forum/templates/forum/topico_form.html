{% extends 'perfil/perfil_subpage_base.html' %}
{% load static %}

{% block title %}Novo Tópico | Matrix Forum{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/matrix-theme.css' %}">
{% endblock %}

{% block perfil_subpage_content %}
<style>
    .matrix-form-section {
        background: linear-gradient(135deg, #000000 0%, #001100 50%, #000000 100%);
        border: 2px solid #00ff00;
        border-radius: 8px;
        padding: 2rem;
        margin: 1rem 0;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        position: relative;
    }
    
    .matrix-form-title {
        font-family: 'Courier New', monospace;
        color: #00ff00;
        font-size: 1.8rem;
        text-shadow: 0 0 10px #00ff00;
        margin: 0 0 2rem 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 1px solid #00ff00;
        padding-bottom: 1rem;
    }
    
    .matrix-form {
        font-family: 'Courier New', monospace;
    }
    
    .matrix-form p {
        margin-bottom: 1.5rem;
    }
    
    .matrix-form label {
        display: block;
        color: #00ff00;
        font-weight: bold;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
    }
    
    .matrix-form input,
    .matrix-form textarea,
    .matrix-form select {
        width: 100%;
        background: #000000;
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 0.75rem;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        border-radius: 4px;
        box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    .matrix-form input:focus,
    .matrix-form textarea:focus,
    .matrix-form select:focus {
        outline: none;
        border-color: #00ff00;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        background: #001100;
    }
    
    .matrix-form textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .matrix-form input::placeholder,
    .matrix-form textarea::placeholder {
        color: #666666;
        font-style: italic;
    }
    
    .matrix-submit-btn {
        background: linear-gradient(45deg, #003300, #00ff00);
        color: #000000;
        border: 1px solid #00ff00;
        padding: 1rem 2rem;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        font-size: 1rem;
        letter-spacing: 1px;
    }
    
    .matrix-submit-btn:hover {
        background: #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        transform: translateY(-2px);
    }
    
    .matrix-form .helptext {
        color: #666666;
        font-size: 0.8rem;
        margin-top: 0.25rem;
        font-style: italic;
    }
    
    .matrix-form .errorlist {
        color: #ff0000;
        list-style: none;
        padding: 0;
        margin: 0.5rem 0;
    }
    
    .matrix-form .errorlist li {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid #ff0000;
        padding: 0.5rem;
        border-radius: 3px;
        margin-bottom: 0.25rem;
    }
</style>

<section class="matrix-form-section">
    <h2 class="matrix-form-title">// Novo Tópico</h2>
    <form method="post" class="matrix-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="matrix-submit-btn">Executar</button>
    </form>
</section>
{% endblock %}
