{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar Categoria | Hubx{% else %}Nova Categoria | Hubx{% endif %}{% endblock %}

{% block content %}
<div class="container mt-8">
    <h1 class="text-2xl font-bold text-neutral-900 mb-6">{% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Categoria</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end gap-4">
            <a href="{% url 'forum:categoria_manage_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
