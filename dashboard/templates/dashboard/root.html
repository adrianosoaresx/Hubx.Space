{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard Root | Hubx{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-semibold text-neutral-900 text-center mb-10">Dashboard Root</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">

    <!-- Usuários -->
    <div class="rounded-2xl shadow-sm border border-neutral-200 bg-white p-5 hover:shadow-md transition">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm text-neutral-700 font-medium">Usuários</h3>
        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="text-3xl font-bold text-neutral-900">{{ num_users }}</div>
    </div>

    <!-- Organizações -->
    <div class="rounded-2xl shadow-sm border border-neutral-200 bg-white p-5 hover:shadow-md transition">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm text-neutral-700 font-medium">Organizações</h3>
        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
          <path d="M12 22V7"></path>
          <path d="M7 22V7"></path>
          <path d="M17 22V7"></path>
          <path d="M2 7h20"></path>
          <path d="M12 2v5"></path>
          <path d="M7 2v5"></path>
          <path d="M17 2v5"></path>
        </svg>
      </div>
      <div class="text-3xl font-bold text-neutral-900">{{ num_organizacoes }}</div>
    </div>

    <!-- Núcleos -->
    <div class="rounded-2xl shadow-sm border border-neutral-200 bg-white p-5 hover:shadow-md transition">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm text-neutral-700 font-medium">Núcleos</h3>
        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="6"></circle>
          <line x1="12" y1="16" x2="12" y2="22"></line>
          <line x1="12" y1="16" x2="18" y2="16"></line>
          <line x1="12" y1="16" x2="6" y2="16"></line>
          <line x1="12" y1="16" x2="12" y2="10"></line>
          <circle cx="12" cy="4" r="6"></circle>
        </svg>
      </div>
      <div class="text-3xl font-bold text-neutral-900">{{ num_nucleos }}</div>
    </div>

    <!-- Empresas -->
    <div class="rounded-2xl shadow-sm border border-neutral-200 bg-white p-5 hover:shadow-md transition">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm text-neutral-700 font-medium">Empresas</h3>
        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="text-3xl font-bold text-neutral-900">{{ num_empresas }}</div>
    </div>

    <!-- Eventos -->
    <div class="rounded-2xl shadow-sm border border-neutral-200 bg-white p-5 hover:shadow-md transition">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm text-neutral-700 font-medium">Eventos</h3>
        <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div class="text-3xl font-bold text-neutral-900">{{ num_eventos }}</div>
    </div>

  </div>
</div>
{% endblock %}
