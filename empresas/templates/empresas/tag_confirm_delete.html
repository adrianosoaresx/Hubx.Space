{% extends 'base.html' %}
{% block title %}Remover Item | Hubx{% endblock %}

{% block content %}
<div class="container-sm" style="margin-top: var(--space-8);">
    <div class="card">
        <div class="card-header">
            <h2 class="text-xl font-bold">Remover Item</h2>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja remover "{{ object.nome }}"?</p>
            <form method="post" style="margin-top: var(--space-6);">
                {% csrf_token %}
                <a href="{% url 'empresas:tags_list' %}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-danger">Remover</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
