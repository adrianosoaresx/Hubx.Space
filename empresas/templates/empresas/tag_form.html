{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar Item | Hubx{% else %}Novo Item | Hubx{% endif %}{% endblock %}

{% block content %}
<div class="container-sm" style="margin-top: var(--space-8);">
    <div class="card">
        <div class="card-header">
            <h1 class="text-2xl font-bold">
                {% if form.instance.pk %}Editar{% else %}Cadastrar{% endif %} Item
            </h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions" style="justify-content:flex-end;">
                    <a href="{% url 'empresas:tags_list' %}" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
