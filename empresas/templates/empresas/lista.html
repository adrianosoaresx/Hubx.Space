{% extends 'base.html' %}
{% block title %}Minhas Empresas{% endblock %}
{% block content %}
<h1>Minhas Empresas</h1>
<a href="{% url 'empresas:nova' %}">Nova Empresa</a>
<ul>
    {% for empresa in empresas %}
    <li>
        <a href="{% url 'empresas:editar' empresa.pk %}">{{ empresa.nome }}</a>
    </li>
    {% empty %}
    <li>Nenhuma empresa cadastrada.</li>
    {% endfor %}
</ul>
{% endblock %}
