{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Avaliar empresa" %}{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto py-10 px-4">
  <h1 class="text-2xl font-semibold mb-4">{% translate "Avaliação" %}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-primary-600 text-white px-4 py-2 rounded">{% translate "Salvar" %}</button>
  </form>
</section>
{% endblock %}
