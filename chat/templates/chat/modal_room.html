<div
  id="room-modal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  role="dialog"
  aria-modal="true"
  hx-target="this"
  hx-swap="outerHTML"
>
  <div class="bg-white rounded-lg max-w-lg w-full p-6 space-y-4" tabindex="-1">
    <h2 class="text-lg font-semibold">{{ dest.get_full_name|default:dest.username }}</h2>
    <ul class="space-y-2 max-h-96 overflow-y-auto" id="messages">
      {% for m in messages %}
        <li class="border-b border-neutral-200 pb-2">
          <strong>{{ m.remetente.username }}:</strong>
          {% if m.tipo == "text" %}{{ m.conteudo }}{% else %}
            <a href="{{ m.conteudo }}">{{ m.tipo }}</a>
          {% endif %}
        </li>
      {% empty %}
        <li class="text-neutral-500">Nenhuma mensagem.</li>
      {% endfor %}
    </ul>
  </div>
</div>
