{% extends "base.html" %}
{% block title %}Conversa{% endblock %}
{% block content %}
<main class="max-w-4xl mx-auto p-4">
  <h2 class="text-lg font-semibold mb-4">{{ conversation.titulo }}</h2>
  <ul class="space-y-2 mb-4">
    {% for m in mensagens %}
      <li>
        <strong>{{ m.sender.username }}</strong>: {{ m.conteudo }}
      </li>
    {% empty %}
      <li class="text-neutral-500">Nenhuma mensagem.</li>
    {% endfor %}
  </ul>
  <form method="post" enctype="multipart/form-data" class="space-y-2">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Enviar</button>
  </form>
</main>
{% endblock %}
