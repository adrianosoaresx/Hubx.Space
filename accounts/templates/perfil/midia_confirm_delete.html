{% extends 'perfil/perfil_subpage_base.html' %}
{% block title %}Remover Mídia | Hubx{% endblock %}

{% block perfil_subpage_content %}
<section class="perfil-section active">
    <div class="empresa-form-container">
        <h1 class="form-title">Confirmar remoção da mídia</h1>
        <form method="post">
            {% csrf_token %}
            <p>Deseja remover esta mídia?</p>
            <div class="form-actions" style="justify-content:flex-end;">
                <a href="{% url 'accounts:midias' %}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-danger">Remover</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
