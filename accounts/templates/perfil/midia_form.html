{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar Mídia | Hubx{% else %}Nova Mídia | Hubx{% endif %}{% endblock %}

{% block content %}
<section class="perfil-section active">
    <div class="empresa-form-container">
        <h1 class="form-title">{% if form.instance.pk %}Editar Mídia{% else %}Cadastrar Mídia{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions" style="justify-content:flex-end;">
                <a href="{% url 'accounts:midias' %}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
