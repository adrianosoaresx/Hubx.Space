{% extends "base.html" %}
{% load static %}
{% block title %}Cadastro - Termos{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
{% block content %}
<div class="register-step">
    <h2>Aceite os termos</h2>
    <form method="post">
        {% csrf_token %}
        <label><input type="checkbox" name="termos" required> Li e concordo com os termos.</label>
        <button type="submit">Continuar</button>
    </form>
</div>
{% endblock %}
{% block extra_js %}{% endblock %}
