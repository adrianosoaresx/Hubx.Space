{% extends 'base.html' %}
{% block title %}Remover Núcleo | Hubx{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="card" style="margin-top: var(--space-12);">
        <div class="card-body">
            <h1 class="text-2xl font-bold text-neutral-900 mb-6">Confirmar remoção do núcleo</h1>
            <form method="post">
                {% csrf_token %}
                <p class="mb-6">Deseja remover "{{ object.nome }}"?</p>
                <div style="display: flex; gap: var(--space-4); justify-content: flex-end;">
                    <a href="{% url 'nucleos:list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Remover</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
