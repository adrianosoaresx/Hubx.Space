<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}HubX{% endblock %}</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00b894',
            muted: '#f9fafb',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-muted text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-primary">HubX</a>
      <nav class="space-x-4 text-sm">
        {% if user.is_authenticated %}
          <span class="text-gray-600">Olá, {{ user.username }}</span>
          <a href="{% url 'accounts:logout' %}" class="text-primary hover:underline">Sair</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:underline">Entrar</a>
          <a href="{% url 'accounts:onboarding' %}" class="bg-primary text-white py-2 px-4 rounded-xl text-sm hover:bg-primary/90 transition">
            Cadastrar
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-white border-t mt-10">
    <div class="container mx-auto px-4 py-6 text-sm text-gray-500 text-center">
      © {{ now|date:"Y" }} HubX. Todos os direitos reservados.
    </div>
  </footer>

</body>
</html>
