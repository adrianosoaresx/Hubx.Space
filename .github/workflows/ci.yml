name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s --health-timeout 5s --health-retries 20

    env:
      DJANGO_SETTINGS_MODULE: Hubx.settings
      # Vars (não sensíveis)
      ALLOWED_HOSTS: ${{ vars.ALLOWED_HOSTS }}
      CSRF_TRUSTED_ORIGINS: ${{ vars.CSRF_TRUSTED_ORIGINS }}
      # Secrets (sensíveis)
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Validar variáveis obrigatórias
        shell: bash
        run: |
          missing=0
          required=(DJANGO_SECRET_KEY ALLOWED_HOSTS CSRF_TRUSTED_ORIGINS DATABASE_URL REDIS_URL)
          for v in "${required[@]}"; do
            if [ -z "${!v}" ]; then
              echo "❌ Faltando: $v"
              missing=1
            else
              echo "✅ $v definido"
            fi
          done
          exit $missing

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Django check
        run: python manage.py check

      - name: Migrar banco
        run: python manage.py migrate --noinput

      # - name: Testes (opcional)
      #   run: pytest -q
