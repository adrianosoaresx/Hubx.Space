# .pre_commit-config.yaml
exclude: >
  (^|/)(\.venv|migrations|static)(/|$)

repos:
  # -------------------- Formatadores --------------------
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--extend-exclude", "\\.venv|migrations|static"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        args: ["--extend-exclude", ".venv,migrations,static"]
      - id: ruff-format
        args: ["--extend-exclude", ".venv,migrations,static"]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args: ["--extend-skip", ".venv", "migrations", "static"]

  # -------------------- Validações genéricas --------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json

  # -------------------- Hooks locais --------------------
  - repo: local
    hooks:
      # Segurança
      - id: bandit
        name: Bandit - segurança Python
        entry: bandit -r . --exclude .venv,migrations,static --severity-level medium -f short
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      # Markdown
      - id: markdownlint
        name: markdownlint
        entry: markdownlint "**/*.md" "!**/.venv/**" "!**/migrations/**" "!**/static/**"
        language: system
        types: [markdown]
        pass_filenames: false
        always_run: true

      # Testes
      - id: pytest
        name: pytest
        entry: pytest -m "not slow"  # exemplo de marcação; ajuste se necessário
        language: system
        types: [python]
        always_run: true
